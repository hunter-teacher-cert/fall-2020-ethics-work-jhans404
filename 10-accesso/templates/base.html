<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- Other CSS functionality -->
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />

    <!-- CSS Color -->
    <link type="text/css" rel="stylesheet" href="{{ color_mode }}" />
    <!-- CSS Text Size -->
    <link type="text/css" rel="stylesheet" href="{{ text_size }}" />

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">

    <title>
        {% block title %}Alex Trebek{% endblock %}
    </title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">Alex Trebek</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="{{ url_for('index') }}">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('about') }}">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('jeopardy') }}">Jeopardy</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('start') }}">Player_Setup</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('clues') }}">Clue_Setup</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Speech functionality -->
  <script src="{{ url_for('static', filename='js/speech.js') }}"></script>
  <!-- Looks accessibility -->
  <script src="{{ url_for('static', filename='js/looks.js') }}"></script>

  <div class="buttons">
      <button  id=play></button>
      <button  id=pause></button>
      <button  id=stop></button>
      &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;
      <a class="btn btn-outline-info" style="font-size:15px;" href="#" onclick="changeCSS('static/css/size20.css', 3);">small</a>&nbsp;
      <a class="btn btn-outline-info" style="font-size:20px;" href="#" onclick="changeCSS('static/css/size30.css', 3);">medium</a>&nbsp;
      <a class="btn btn-outline-info" style="font-size:30px;" href="#" onclick="changeCSS('static/css/size40.css', 3);">large</a>
      &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;
      <a class="btn btn-outline-secondary" style="border-color:black; background:white; color:black" href="#" onclick="changeCSS('static/css/light.css', 2);">Light</a>&nbsp;
      <a class="btn btn-outline-secondary" style="background:grey; color:white" href="#" onclick="changeCSS('static/css/dark.css', 2);">Dark</a>&nbsp;
      <a class="btn btn-outline-secondary" style="border-color:orange; background:blue; color:white" href="#" onclick="changeCSS('static/css/jeocolor.css', 2);">Original</a>
  </div>

  <br/>
  <article>
{% block content %}

{% endblock %}
  </article>
<!-- Optional JavaScript; choose one of the two! -->
<!-- jQuery, Popper.js, and Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>



</body>
</html>
